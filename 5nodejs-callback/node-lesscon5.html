<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回调函数</title>
</head>
<body>
    <p>Window下执行回调函数实例</p>
    <ul>
        <li>1.将同目录下的main.js和input.txt放在node的运行目录下，注意文件一定要是utf-8格式，否则中文则会变为乱码；</li>
        <li>2.cmd -> node main.js(part1)，则依次执行结果</li>
        <li>3.cmd -> node main.js(part2)，则异步执行</li>
    </ul>
    <p style="color: red">
        以上两个实例展示了阻塞和非阻塞两种在状态。
        part1是在文件执行结束之后才执行完程序；
        part2不需要等待文件读取完毕，可以在读取文件的同时执行接下来的代码，提高了性能
    </p>
</body>
</html>
