<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node.js Web模块</title>
</head>
<body>
    <p>1.web服务器：网站服务器，是指驻留于因特网上某种类型计算机的程序，Web服务器的基本功能就是提供web信息浏览服务。目前主流的三个web服务器时：
    Apache、Nginx、IIS</p>
    <br/>
    <p>Web应用架构：</p>
    <img title="Web 应用架构" src="http://www.runoob.com/wp-content/uploads/2015/09/web_architecture.jpg">
    <ul>
        <li>Client: 客户端，一般指浏览器，浏览器通过HTTP协议向服务器请求数据；</li>
        <li>Server: 服务端，一般指Web服务器，可以接受客户端请求，并向客户端发送相应数据；</li>
        <li>Business: 业务层，通过web服务器处理应用程序</li>
        <li>Data: 数据层，一般由数据库组成；</li>
    </ul>
</body>
</html>
